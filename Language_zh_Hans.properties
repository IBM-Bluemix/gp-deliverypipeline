# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization（试验）
ExtDesc=IBM® Globalization 提供了使您能够快速地创建、维护和修订 Bluemix™ 应用程序 UI 翻译的机器翻译和编辑功能。该扩展允许应用程序开发人员动态地翻译属性文件。应用程序开发人员可直接在应用程序包中包含更新的属性文件，或者应用程序可使用动态资源束来实现实时字符串查询。
ExtMessage=要利用该扩展，请将 <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> 添加到该项目配置为使用的 IBM Bluemix™ 组织。请参阅以下<a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">教程</a>。

INPUT_PATTERN_KEY=源文件
INPUT_PATTERN_DESC=识别要翻译的输入文件的名称。使用基本通配符匹配，例如 *Language*.properties。

OUTPUT_DIR_KEY=输出目录
OUTPUT_DIR_DESC=存放已翻译文件的目录。缺省位置将是源文件曾经所在的位置。

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=输出文件前缀
OUTPUT_FILE_PREFIX_DESC=用于得到的翻译文件的前缀。例如，“Language”将生成诸如 Language_en.properties、Language_es.properties 的文件。

INPUT_KEY=输入文件
INPUT_DESC=翻译的源文件。文件可以是 Java 属性或 JSON。

ACCEPT_KEY=许可证验收
ACCEPT_DESC=我已阅读了与 IBM® Globalization Service 关联的计划、定价和许可条款并了解了该管道扩展将根据在上面标识的空间中配置的计划为每个翻译文件创建项目。

FILE_TYPE_KEY=文件类型
FILE_TYPE_DESC=源属性文件的格式。可以是 Java 属性或 JSON。
