# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization (試験用)
ExtDesc=IBM® Globalization は、 Bluemix™ アプリケーション UI の翻訳を迅速に作成、維持、および改訂できる機械翻訳および編集の機能を提供します。この拡張機能により、アプリケーション開発者はプロパティー・ファイルを動的に翻訳することができます。アプリケーション開発者が更新されたプロパティー・ファイルをアプリケーション・パッケージに直接組み込むこともできれば、アプリケーションがストリングのリアルタイム・ルックアップに動的リソース・バンドルを使用することもできます。
ExtMessage=この拡張機能を利用するためには、このプロジェクトが使用するように構成されている IBM Bluemix™ 組織に <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> を追加してください。次の <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">チュートリアル</a>を参照してください。

INPUT_PATTERN_KEY=ソース・ファイル
INPUT_PATTERN_DESC=翻訳する入力ファイルの名前を識別します。基本ワイルドカード・マッチング (*Language*.properties など) を使用します。

OUTPUT_DIR_KEY=出力ディレクトリー
OUTPUT_DIR_DESC=翻訳されたファイルが置かれるディレクトリー。デフォルトの場所は、ソース・ファイルが置かれている場所です。

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=出力ファイル接頭部
OUTPUT_FILE_PREFIX_DESC=結果の翻訳されたファイルに使用される接頭部。例えば「Language」は、Language_en.properties や Language_es.properties などのファイルになります。

INPUT_KEY=入力ファイル
INPUT_DESC=翻訳対象のソース・ファイル。有効なファイルは Java プロパティー・ファイルまたは JSON です。

ACCEPT_KEY=ライセンス受諾
ACCEPT_DESC=IBM® Globalization Service と関連したプラン、価格設定、およびライセンス条項を読み、このパイプライン拡張機能が上記スペースで構成されたプランのもとで各翻訳済みファイルのプロジェクトを作成することを理解しました。

FILE_TYPE_KEY=ファイル・タイプ
FILE_TYPE_DESC=ソース・プロパティー・ファイルのフォーマット。Java プロパティーまたは JSON が有効です。
