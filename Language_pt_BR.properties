# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization (Experimental)
ExtDesc=O IBM® Globalization fornece traduções de máquina e recursos de edição que permitem criar, manter e revisar traduções de forma rápida para a IU de seu aplicativo Bluemix™. Essa extensão permite que o desenvolvedor do aplicativo traduza os arquivos de propriedades de forma dinâmica. O desenvolvedor do aplicativo pode incluir arquivos de propriedades atualizados diretamente no pacote do aplicativo ou o aplicativo pode usar pacotes configuráveis de recursos dinâmicos para fazer uma consulta das sequências em tempo real. 
ExtMessage=Para utilizar esta extensão inclua o <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> na organização do IBM Bluemix™ que este projeto está configurado para usar. Consulte o seguinte tutorial <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services"></a>. 

INPUT_PATTERN_KEY=Arquivos de Origem
INPUT_PATTERN_DESC=Identifica os nomes dos arquivos de entrada a serem traduzidos.  Utiliza a correspondência básica de curingas, como *Language*.properties.  

OUTPUT_DIR_KEY=Diretório de Saída
OUTPUT_DIR_DESC=Diretório no qual os arquivos traduzidos serão colocados.  O local padrão será o local onde estavam os arquivos de origem.  

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=Prefixo do arquivo de saída
OUTPUT_FILE_PREFIX_DESC=Prefixo a ser usado com os arquivos traduzidos resultantes.  Por exemplo, 'Language' resultará em arquivos como Language_en.properties, Language_es.properties etc.

INPUT_KEY=Arquivo de Entrada
INPUT_DESC=Arquivo de origem para tradução.  O arquivo pode ser um Arquivo de Propriedades Java ou JSON.   

ACCEPT_KEY=Aceitação da Licença
ACCEPT_DESC=Li os planos, preços e termos de licença associados ao IBM® Globalization Service e compreendo que esta Extensão de Pipeline criará um projeto para cada arquivo traduzido dentro dos planos configurados no espaço identificado anteriormente.  

FILE_TYPE_KEY=Tipo de Arquivo
FILE_TYPE_DESC=O formato do arquivo de propriedades de origem.  Pode ser Propriedades Java ou JSON.
