# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization (experimentell)
ExtDesc=IBM® Globalization ermöglicht automatische Übersetzung und Bearbeitungsfunktionen, mit deren Hilfe Sie Übersetzungen für Ihre Bluemix™-Anwendungs-UI problemlos und rasch erstellen, pflegen und überarbeiten können.  Mit dieser Erweiterung hat der Anwendungsentwickler die Möglichkeit einer dynamischen Übersetzung von Eigenschaftendateien.  Der Anwendungsentwickler kann die aktualisierten Eigenschaftendateien entweder direkt in das Anwendungspaket integrieren oder die Anwendung kann mithilfe dynamischer Ressourcenpakete nach Zeichenfolgen in Echtzeit suchen. 
ExtMessage=Für die Nutzung dieser Erweiterung fügen Sie den <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> zur IBM Bluemix™-Organisation hinzu, für deren Nutzung dieses Projekt konfiguriert wurde.  Weitere Informationen finden Sie im folgenden <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">Lernprogramm</a>. 

INPUT_PATTERN_KEY=Quellendateien
INPUT_PATTERN_DESC=Gibt den Namen der zu übersetzenden Eingabedateien an.  Dabei wird der Abgleich nach Basisplatzhaltern wie *Language*.properties genutzt.  

OUTPUT_DIR_KEY=Ausgabeverzeichnis
OUTPUT_DIR_DESC=Das Verzeichnis, in das die übersetzten Dateien platziert werden.  Die Standardposition ist die Position, an der sich die Quellendateien befanden.  

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=Präfix für Ausgabedatei
OUTPUT_FILE_PREFIX_DESC=Präfix für die sich ergebenden übersetzten Dateien.  Beispiel: Das Präfix 'Language' resultiert in Dateinamen wie Language_en.properties, Language_es.properties usw.

INPUT_KEY=Eingabedatei
INPUT_DESC=Quellendatei für die Übersetzung.  Die Datei kann eine Java-Eigenschaftendatei oder eine JSON-Datei sein.   

ACCEPT_KEY=Lizenzannahme
ACCEPT_DESC=Ich habe die Pläne, Preise und Lizenzbedingungen zum IBM® Globalization Service gelesen und weiß, dass durch diese Pipeline Extension ein Projekt für jede übersetzte Datei unter den Plänen erstellt, die in dem oben angegebenen Bereich konfiguriert sind.  

FILE_TYPE_KEY=Dateityp
FILE_TYPE_DESC=Format der Quelleneigenschaftendatei.  Die Datei kann eine Java-Eigenschaftendatei oder eine JSON-Datei sein.   
