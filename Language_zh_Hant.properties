# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization（試驗）
ExtDesc=IBM® Globalization 提供了機器翻譯與編輯功能，可讓您快速建立、維護及修訂 Bluemix™ 應用程式使用者介面的翻譯。此延伸程式可讓應用程式開發者動態翻譯內容檔。應用程式開發者可以直接將更新過的內容檔併入應用程式套件中，或是應用程式也可以使用動態資源組合來即時查閱字串。
ExtMessage=如果要運用此延伸程式，請將 <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> 新增至這個專案配置要使用的 IBM Bluemix™ 組織。請參閱下列<a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">指導教學</a>。

INPUT_PATTERN_KEY=來源檔案
INPUT_PATTERN_DESC=識別要翻譯的輸入檔名稱。您可以使用基本萬用字元來比對，例如：*Language*.properties。

OUTPUT_DIR_KEY=輸出目錄
OUTPUT_DIR_DESC=將放置翻譯檔案的目錄。預設位置是原始檔所在的位置。

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=輸出檔字首
OUTPUT_FILE_PREFIX_DESC=用於產生之翻譯檔案的字首。例如，'Language' 會產生 Language_en.properties、Language_es.properties 之類的檔案。

INPUT_KEY=輸入檔
INPUT_DESC=翻譯的來源檔。檔案可以是 Java 內容檔或 JSON。

ACCEPT_KEY=接受授權合約
ACCEPT_DESC=我已閱讀與 IBM® Globalization Service 相關聯的計劃、計價與授權條款，並瞭解此 Pipeline 延伸程式會在上述空間中配置的計畫下，為每一個翻譯檔案建立一個專案。

FILE_TYPE_KEY=檔案類型
FILE_TYPE_DESC=來源內容檔的格式。可以是 Java 內容或 JSON。
