# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization(시범적)
ExtDesc=IBM® Globalization은 사용자가 Bluemix™ 애플리케이션 UI에 대한 번역을 빠르게 작성하고 유지보수하며 수정할 수 있도록 머신 번역 및 편집 기능을 제공합니다. 이 Extension을 사용하면 애플리케이션 개발자가 동적으로 특성 파일을 변환할 수 있습니다. 또한 애플리케이션 개발자가 포함된 특성 파일을 애플리케이션 패키지에 직접 포함시키거나 애플리케이션에서 실시간 문자열 검색에 필요한 동적 자원 번들을 사용할 수 있습니다.
ExtMessage=이 Extension을 사용하려면 이 프로젝트를 사용하도록 구성된 대상 IBM Bluemix™ 조직에 <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a>를 추가하십시오. 다음 <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services"> 학습서</a>를 참조하십시오. 

INPUT_PATTERN_KEY=소스 파일
INPUT_PATTERN_DESC=변환할 입력 파일의 이름을 식별합니다. *Language*.properties와 같은 기본 와일드카드 일치를 사용하십시오.  

OUTPUT_DIR_KEY=출력 디렉토리
OUTPUT_DIR_DESC=변환된 파일이 있는 디렉토리입니다. 기본 위치는 소스 파일이 있는 위치입니다.

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=출력 파일 접두부
OUTPUT_FILE_PREFIX_DESC=변환된 결과 파일과 함께 사용될 접두부입니다. 예를 들어, 'Language'는 Language_en.properties, Language_es.properties 등이 됩니다.

INPUT_KEY=입력 파일
INPUT_DESC=변환 소스 파일입니다. 파일은 Java Properties File 또는 JSON일 수 있습니다.   

ACCEPT_KEY=라이센스 동의
ACCEPT_DESC=IBM® Globalization Service와 연관된 플랜, 가격 책정 및 라이센싱 조항을 읽었으며 이 Pipeline Extension이 위에서 식별된 공간에서 구성된 계획 아래에서 변환된 각 파일에 대해 프로젝트를 작성할 것임을 이해합니다. 

FILE_TYPE_KEY=파일 유형
FILE_TYPE_DESC=소스 특성 파일의 형식입니다. Java Properties 또는 JSON일 수 있습니다.
