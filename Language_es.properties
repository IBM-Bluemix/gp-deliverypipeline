# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization (experimental)
ExtDesc=IBM Globalization proporciona una herramienta de traducción y prestaciones de edición que le permite crear, mantener y revisar traducciones de manera rápida para la interfaz de usuario de su aplicación de Bluemix. Esta extensión permite que el desarrollador de aplicaciones traduzca archivos de propiedades dinámicamente. El desarrollador de aplicaciones puede incluir el archivo de propiedades actualizado directamente en el paquete de aplicaciones o bien la aplicación puede usar paquetes de recursos dinámicos para buscar cadenas en tiempo real. 
ExtMessage=Para aprovechar esta extensión, añada <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> a la organización IBM Bluemix configurada para este proyecto. Consulte el siguiente <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">tutorial</a>. 

INPUT_PATTERN_KEY=Archivos de origen
INPUT_PATTERN_DESC=Identifica los nombres de los archivos de entrada para traducir. Utiliza coincidencias con comodines básicos como *Language*.properties. 

OUTPUT_DIR_KEY=Directorio de salida
OUTPUT_DIR_DESC=Directorio en el que se colocarán los archivos traducidos. La ubicación predeterminada será la misma en la que se encuentren los archivos de origen. 

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=Prefijo del archivo de salida
OUTPUT_FILE_PREFIX_DESC=Prefijo que se utilizará en los archivos traducidos. Por ejemplo, el prefijo "Idioma" (Language) creará archivos como Language_en.properties, Language_es.properties, etc.

INPUT_KEY=Archivo de entrada
INPUT_DESC=Archivo de origen para traducir. El archivo puede ser un archivo de propiedades Java o JSON. 

ACCEPT_KEY=Aceptación de licencia
ACCEPT_DESC=He leído los planes, el precio y los términos de licencia asociados a IBM Globalization Service y entiendo que esta extensión de conducto creará un proyecto para cada archivo traducido de acuerdo con los planes configurados e identificados anteriormente. 

FILE_TYPE_KEY=Tipo de archivo
FILE_TYPE_DESC=Formato del archivo de propiedades de origen. Puede ser un archivo de propiedades Java o JSON. 
