# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM® Globalization (sperimentale)
ExtDesc=IBM® Globalization fornisce funzionalità di modifica e traduzione automatica che consentono di creare, aggiornare e rivedere rapidamente le traduzioni per l'interfaccia utente della propria applicazione Bluemix™.  Questa estensione consente allo sviluppatore dell'applicazione di tradurre dinamicamente i file delle proprietà.  Lo sviluppatore dell'applicazione può includere direttamente file di proprietà aggiornati nel pacchetto dell'applicazione o l'applicazione può utilizzare bundle di risorse dinamiche per cercare le stringhe in tempo reale. 
ExtMessage=Per sfruttare questa estensione, aggiungere <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> all'organizzazione IBM Bluemix™ configurata per l'uso da parte di questo progetto.  Consultare il seguente <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services"> supporto didattico</a>. 

INPUT_PATTERN_KEY=File di origine
INPUT_PATTERN_DESC=Identifica i nomi dei file di input da tradurre.  Utilizza la corrispondenza con caratteri jolly di base, quale *Language*.properties.  

OUTPUT_DIR_KEY=Directory di output
OUTPUT_DIR_DESC=La directory di destinazione dei file tradotti.  L'ubicazione predefinita sarà quella in cui erano posizionati i file di origine.  

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=Prefisso file di output
OUTPUT_FILE_PREFIX_DESC=Prefisso da utilizzare con i file tradotti ottenuti.  Ad esempio, se si utilizza "Language" verranno creati file quali Language_en.properties, Language_es.properties, ecc.

INPUT_KEY=File di input
INPUT_DESC=File di origine da tradurre.  I file possono essere file di proprietà Java o JSON.   

ACCEPT_KEY=Accettazione della licenza
ACCEPT_DESC=Ho letto le condizioni dei piani, dei prezzi e di concessione della licenza associati a IBM® Globalization Service e comprendo che questa estensione della pipeline creerà un progetto per ciascun file tradotto ai sensi dei piani configurati nello spazio precedentemente identificato.  

FILE_TYPE_KEY=Tipo di file
FILE_TYPE_DESC=Formato del file di proprietà di origine.  Può essere un file proprietà Java o JSON.
