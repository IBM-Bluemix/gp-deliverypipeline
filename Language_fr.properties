# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=IBM Globalization (expérimental)
ExtDesc=IBM Globalization offre des fonctions d'édition et de traduction automatique qui vous permettent de créer, de gérer et de réviser rapidement les traductions de l'interface utilisateur de votre application Bluemix™.  Cette extension permet au développeur d'applications de traduire les fichiers de propriétés de manière dynamique.  Le développeur d'application peut inclure les fichiers de propriétés mis à jour directement dans le package d'application ou bien celle-ci peut rechercher des chaînes en temps réel en se servant des ensembles de ressources dynamiques. 
ExtMessage=Pour optimiser cette extension, veuillez ajouter le service <a href="https://www.ng.bluemix.net/docs/#services/Globalization/index.html#globalization">IBM Globalization Service</a> à l'organisation IBM Bluemix™ utilisée par ce projet.  Référez-vous au <a href="https://developer.ibm.com/bluemix/2015/04/28/set-up-machine-translation-with-ibm-devops-services">tutoriel</a> suivant. 

INPUT_PATTERN_KEY=Fichiers source
INPUT_PATTERN_DESC=Identifie les noms des fichiers d'entrée à traduire.  Utilise la correspondance des caractères génériques de base tels que *Language*.properties.  

OUTPUT_DIR_KEY=Répertoire de sortie
OUTPUT_DIR_DESC=Répertoire dans lequel seront placés les fichiers traduits.  L'emplacement par défaut sera celui des fichiers source.  

# We will (hopefully) not need these strings
# This should simply follow the naming convention of the original file
OUTPUT_FILE_KEY=Préfixe du fichier de sortie
OUTPUT_FILE_PREFIX_DESC=Préfixe à utiliser pour les fichiers traduits résultants.  Par exemple, 'Language' générera les fichiers Language_en.properties, Language_es.properties, etc.

INPUT_KEY=Fichier d'entrée
INPUT_DESC=Fichier source pour traduction.  Le fichier peut être un fichier de propriétés Java ou JSON.   

ACCEPT_KEY=Acceptation de la licence
ACCEPT_DESC=J'ai pris connaissance des plans, de la tarification et des termes de la licence associés à IBM Globalization Service et je comprends que cette extension de pipeline va créer un projet pour chaque fichier traduit conformément aux plans configurés dans l'espace identifié ci-dessus.  

FILE_TYPE_KEY=Type de fichier
FILE_TYPE_DESC=Format du fichier de propriétés source.  Il peut s'agir d'un fichier de propriétés Java ou JSON.
